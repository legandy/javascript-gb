<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
    <script> 
    
    var temperature_celsius = parseInt(prompt('Ввести температуру по цельсию:'));

    var temperature_fahrenheit = (9 / 5) * temperature_celsius;

    if (temperature_fahrenheit >= 0 || temperature_fahrenheit < 0) {
        alert(parseInt(temperature_fahrenheit) + 32 + '°F  Градус Фаренгейта');
    }  else {
        alert('Введите число');
    }
    
    </script>
</head>
<body>
    
</body>
</html>
