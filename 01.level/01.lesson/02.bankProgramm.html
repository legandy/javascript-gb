<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Банковская программа</title>
    <script>
        var amountDeposit = +prompt("Введите сумму вклада, USD: ");
        var interestRate = +prompt("Процентная ставка, %: ");
        var years = 5;

        for(var numbYear = 1; numbYear <= years; numbYear++){
            amountDeposit = amountDeposit + (amountDeposit/interestRate)/100
            alert("Сумма вклада за " + numbYear + " год: $" + amountDeposit.toFixed(2));
        }
    </script>

</head>

<body>
    
</body>
</html>
